<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Product</title>
</head>
<body>
<h1>Create new product</h1>
<p>
<h3><a href="/product/list">Product List</a></h3>
</p>
<th:block th:if="${message}">
    <p th:text="${message}" style="color:red;"></p>
</th:block>

<form th:object="${product}" method="post" enctype="multipart/form-data">
    <table id="products">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{productName}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{productPrice}"/></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="text" th:field="*{productQuantity}"/></td>
        </tr>
        <tr>
            <td>Category</td>
            <td style="width: auto">
                <select th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"/></td>
        </tr>

    </table>
</form>
</body>
</html>
